<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToyStore - Products</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f8f8f8;
    }
    header {
        background: #1e90ff;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 30px;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        padding: 40px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        text-align: center;
    }
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }
    .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: #1e90ff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<header>Our Products</header>

<div class="container">

    <div class="card">
        <img src="https://via.placeholder.com/300?text=Teddy+Bear">
        <h3>Teddy Bear</h3>
        <p>$15.99</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300?text=Toy+Car">
        <h3>Toy Car</h3>
        <p>$9.99</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300?text=Doll">
        <h3>Doll</h3>
        <p>$12.49</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300?text=Building+Blocks">
        <h3>Building Blocks</h3>
        <p>$19.99</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300?text=Remote+Helicopter">
        <h3>Remote Helicopter</h3>
        <p>$29.99</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300?text=Puzzle">
        <h3>Puzzle Set</h3>
        <p>$7.49</p>
        <a href="payment.html" class="btn">Buy Now</a>
    </div>

</div>

</body>
</html>
